<div class="panel">
  <h1>添加文章</h1>
  <div class="pageFormContent" layoutH="56">
    <form method="post" action="__ACTION__/callbackType/closeCurrent/navTabId/news_internationalnews" class="pageForm required-validate" onsubmit="return iframeCallback(this, navTabAjaxDone)">
      <p style="width:250px;">
      <label>所属栏目：</label>
      <select name="cid">
	<volist name="result_category" id="rc">
	<eq name="result.cid" value="$rc.id">
	<option value="<!--{$rc.id}--!>" selected="selected"><!--{$rc.name}--!></option>
	<else/>
	<option value="<!--{$rc.id}--!>"><!--{$rc.name}--!></option>
	</eq>
	</volist>
      </select>
      </p>

      <p style="width:500px;"><label>文章标题：</label>
      <input style="margin-left:10px;" type="text" class="textInput required" name="title" size="50" value="<!--{$result.title}--!>" />
      </p>

	<eq name="result.ishot" value="1">
      <p style="width:70px;"><input type="checkbox" name="ishot" value="1" checked>今日要闻</p>
	<else/>
      <p style="width:70px;"><input type="checkbox" name="ishot" value="1">今日要闻</p>
	</eq>
	<eq name="result.isbold" value="1">
      <p style="width:70px;"><input type="checkbox" name="isbold" value="1" checked>加粗显示</p>
	<else/>
	<p style="width:70px;"><input type="checkbox" name="isbold" value="1">加粗显示</p>
	</eq>  
      
      <div class="divider"></div>
      <p style="width:100%;height:400px;">
      <textarea class="editor" name="content" style="width:96%;" rows="20"><!--{$result.content|stripslashes}--!></textarea>

	</p>
	<input type="hidden" name="id" value="<!--{$Think.get.id}--!>" />
      <div class="formBar">
	<ul>
	  <li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
	  <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
	</ul>
      </div>
    </form>

  </div>
</div>
