<div class="panel">
  <h1>添加文章</h1>
  <div class="pageFormContent" layoutH="56">
    <form method="post" action="__ACTION__/callbackType/closeCurrent/navTabId/<!--{$Think.get.callId}--!>" enctype="multipart/form-data" class="pageForm required-validate" onsubmit="return iframeCallback(this, navTabAjaxDone)">
      <p style="width:500px;"><label>文章标题：</label>
      <input style="margin-left:10px;" type="text" class="textInput required" name="title" size="50">
      </p>

      <p style="width:70px;"><input type="checkbox" name="ishot" value="1">今日要闻</p>
      <p style="width:70px;"><input type="checkbox" name="isbold" value="1">加粗显示</p>
      <p style="width:70px;"><input type="checkbox" name="isslide" value="1">幻灯显示</p>
      
      <p style="width:500px;"><label>展示图片：</label>
      <input style="margin-left:10px;" type="file" name="pic" />
      </p> 
      
      <div class="divider"></div>
      <p style="width:100%;height:400px;">
      <textarea class="editor" name="content" style="width:96%;" rows="20"></textarea>

      <input type="hidden" name="cid" value="<!--{$Think.get.cid}--!>" />
	</p>
      <div class="formBar">
	<ul>
	  <li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
	  <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
	</ul>
      </div>
    </form>

  </div>
</div>
